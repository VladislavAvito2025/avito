<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор стоимости теплицы</title>
    <style>
        /* Вставьте здесь CSS код из шага 1 */
        #logo-container {
            text-align: center;
            margin-top: 20px;
        }

        #logo-title {
            font-size: 36px;
            font-weight: bold;
            color: #2E8B57; /* Темно-зеленый цвет */
            position: relative;
        }

        #logo-title::before,
        #logo-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,50 Q50,0 100,50 T200,50" fill="none" stroke="%232E8B57" stroke-width="2"/></svg>') repeat-x;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #logo-title::before {
            right: 100%;
            margin-right: 10px;
        }

        #logo-title::after {
            left: 100%;
            margin-left: 10px;
        }

        #greenhouse-icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10,10 L90,10 L50,90 Z" fill="%238B4513"/></svg>') no-repeat center;
            background-size: contain;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Логотип -->
    <div id="logo-container">
        <div id="logo-title">ЛУКОМОРЬЕ <span id="greenhouse-icon"></span></div>
    </div>

    <!-- Остальной контент вашего калькулятора -->
    <h1>Калькулятор стоимости теплицы</h1>
    <form id="calculator-form">
        <label for="greenhouse-type">Тип теплицы:</label>
        <select id="greenhouse-type">
            <option value="arc">Арочная</option>
            <option value="straight">Прямостенная</option>
            <option value="drop">Каплевидная</option>
            <option value="house">Домиком</option>
        </select>

        <label for="width">Ширина теплицы (м):</label>
        <select id="width">
            <option value="2.5">2.5 м</option>
            <option value="3">3 м</option>
            <option value="3.5">3.5 м</option>
            <option value="4">4 м</option>
        </select>

        <label for="length">Длина теплицы (м):</label>
        <select id="length">
            <option value="4">4 м</option>
            <option value="6">6 м</option>
            <option value="8">8 м</option>
            <option value="10">10 м</option>
            <option value="12">12 м</option>
            <option value="14">14 м</option>
        </select>

        <label for="frame">Каркас теплицы:</label>
        <input type="text" id="frame">

        <label for="polycarbonate">Толщина поликарбоната:</label>
        <select id="polycarbonate">
            <option value="standard_4mm">Поликарбонат Стандарт 4 мм</option>
            <option value="luxury_4mm">Поликарбонат Люкс 4 мм</option>
            <option value="premium_6mm">Поликарбонат Премиум 6 мм</option>
            <option value="no_polycarbonate">Без поликарбоната</option>
        </select>

        <label for="arch-spacing">Шаг дуги:</label>
        <select id="arch-spacing">
            <option value="1m">1 м</option>
            <option value="0.65m">0.65 м</option>
        </select>

        <label for="foundation">Фундамент:</label>
        <select id="foundation">
            <option value="no_foundation">Без фундамента</option>
            <option value="beam">Брус</option>
            <option value="piles">Сваи</option>
        </select>

        <button type="button" onclick="calculateCost()">Рассчитать стоимость</button>
        <p>Общая стоимость: <span id="total-cost">0 руб</span></p>
    </form>

    <script>
        function calculateCost() {
            // Пример расчета стоимости, можно заменить на реальные данные
            const totalCost = Math.floor(Math.random() * 10000) + 1000;
            document.getElementById('total-cost').textContent = totalCost + ' руб';
        }
    </script>
</body>
</html>
