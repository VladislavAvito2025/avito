<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости теплицы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .form-group input[type="number"] {
            width: calc(100% - 24px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            animation: slideUp 0.5s ease-in-out;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .form-group input,
            .form-group select {
                padding: 10px;
                font-size: 0.9em;
            }

            button {
                padding: 12px;
                font-size: 1em;
            }

            .result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости теплицы</h1>
        <div class="form-group">
            <label for="type">Тип теплицы:</label>
            <select id="type">
                <option value="5000">Арочная</option>
                <option value="6000">Прямостенная</option>
                <option value="7000">Каплевидная</option>
                <option value="8000">Домиком</option>
            </select>
        </div>
        <div class="form-group">
            <label for="width">Ширина теплицы (м):</label>
            <select id="width">
                <option value="2.5">2.5 м</option>
                <option value="3">3 м</option>
                <option value="3.5">3.5 м</option>
                <option value="4">4 м</option>
            </select>
        </div>
        <div class="form-group">
            <label for="length">Длина теплицы (м):</label>
            <select id="length">
                <option value="4">4 м</option>
                <option value="6">6 м</option>
                <option value="8">8 м</option>
                <option value="10">10 м</option>
                <option value="12">12 м</option>
                <option value="14">14 м</option>
            </select>
        </div>
        <div class="form-group">
            <label for="frame">Каркас теплицы:</label>
            <select id="frame">
                <option value="300">20х20</option>
                <option value="400">40х20</option>
                <option value="500">20х20 + 20х20</option>
                <option value="600">40х20 + 20х20</option>
            </select>
        </div>
        <div class="form-group">
            <label for="polycarbonate">Толщина поликарбоната:</label>
            <select id="polycarbonate">
                <option value="200">Поликарбонат Стандарт 4 мм</option>
                <option value="300">Поликарбонат Люкс 4 мм</option>
                <option value="400">Поликарбонат Премиум 6 мм</option>
                <option value="0">Без поликарбоната</option>
            </select>
        </div>
        <div class="form-group">
            <label for="foundation">Фундамент:</label>
            <select id="foundation">
                <option value="0">Без фундамента</option>
                <option value="5000">Брус</option>
                <option value="10000">Сваи</option>
            </select>
        </div>
        <div class="form-group">
            <label>Дополнительные товары:</label>
            <div>
                <input type="number" id="drip_mech" min="0" placeholder="Капельный полив механический (1690 руб)">
            </div>
            <div>
                <input type="number" id="drip_auto" min="0" placeholder="Капельный полив автоматический (4490 руб)">
            </div>
            <div>
                <input type="number" id="window_auto" min="0" placeholder="Автомат для форточки (2590 руб)">
            </div>
            <div>
                <input type="number" id="tape_steam" min="0" placeholder="Паропропускающая лента (1590 руб)">
            </div>
            <div>
                <input type="number" id="tape_zinc" min="0" placeholder="Оцинкованная лента (1990 руб)">
            </div>
            <div>
                <input type="number" id="extra_window" min="0" placeholder="Дополнительная форточка (1490 руб)">
            </div>
        </div>
        <button onclick="calculate()">Рассчитать стоимость</button>
        <div class="result" id="result">Общая стоимость: 0 руб</div>
    </div>

    <script>
        function calculate() {
            // Получаем значения из формы
            const type = parseFloat(document.getElementById('type').value);
            const width = parseFloat(document.getElementById('width').value);
            const length = parseFloat(document.getElementById('length').value);
            const frame = parseFloat(document.getElementById('frame').value);
            const polycarbonate = parseFloat(document.getElementById('polycarbonate').value);
            const foundation = parseFloat(document.getElementById('foundation').value);

            // Дополнительные товары
            const dripMech = parseFloat(document.getElementById('drip_mech').value) || 0;
            const dripAuto = parseFloat(document.getElementById('drip_auto').value) || 0;
            const windowAuto = parseFloat(document.getElementById('window_auto').value) || 0;
            const tapeSteam = parseFloat(document.getElementById('tape_steam').value) || 0;
            const tapeZinc = parseFloat(document.getElementById('tape_zinc').value) || 0;
            const extraWindow = parseFloat(document.getElementById('extra_window').value) || 0;

            // Рассчитываем площадь теплицы
            const area = width * length;

            // Рассчитываем общую стоимость
            const totalCost = type + (area * frame) + (area * polycarbonate) + foundation +
                (dripMech * 1690) + (dripAuto * 4490) + (windowAuto * 2590) +
                (tapeSteam * 1590) + (tapeZinc * 1990) + (extraWindow * 1490);

            // Выводим результат
            document.getElementById('result').innerText = `Общая стоимость: ${totalCost.toFixed(2)} руб`;
        }
    </script>
</body>
</html>
